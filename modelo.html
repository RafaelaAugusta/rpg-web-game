<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>RPG - Derrote o Dragão</title>
</head>
<body>
    <div id="jogo">
        <div id="status">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Ir para a loja</button>
            <button id="button2">Ir para a caverna</button>
            <button id="button3">Lutar contra o Dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
            <div id="monsterImage"></div>
        </div>
        <div id="text">
            Bem vindo(a) ao Derrote o Dragão. Você deve derrotar o dragão que esta impedindo que as pessoas esvaziem a cidade. Você esta no centro da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    <footer>
        <p>&copy; rafagustas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
